<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
     <!-- header -->
     <header>
        <nav class="navbar">
            <span class="hamburger-btn materail-symbols-rounded"><i class="fa-solid fa-bars"></i></span>
            <a href="#" class="logo">
                <img src="src/assets/images/Good-food-logo-design-on-transparent-background-PNG-removebg-preview.png">
                <h1>FOOD</h1>
            </a>
            <ul class="link">
                <span class="close-btn materail-symbols-rounded"><i class="fa-solid fa-xmark"></i></span>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallary.html">Gallary</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="login">Login</button>
        </nav>
    </header>
    <!-- container-contact -->
    <div class="container-contact">
        <h1>Order Now</h1>
    </div>
    <!-- contact-container -->
    <div class="contact-container">
            <div class="contact-card">
            </div>
            <div class="contact-card">
                <form action="">
                    <div class="form-details">
                       <div class="form-input-rgi">
                        <input type="text" placeholder="Your Name" required>
                        <input type="email" placeholder="Email" required>
                        <br><br>
                            <input type="number" placeholder="Phone" required>
                            <br><br>
                            <textarea></textarea>
                            <br><br>
                            <button>Send</button>
                       </div>
                    </div>
                </form>
            </div>
    </div>
     <!-- section -->
     <section class="footer">
        <div class="footer-row">
            <div class="footer-col">
                <a href="#">
                  <img src="src/assets/images/Good-food-logo-design-on-transparent-background-PNG-removebg-preview.png">
                  <h2>FOOD</h2>
                </a>
              </div>

            <div class="footer-col">
                <h1>Menu</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallary.html">Gallary</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>

            <div class="footer-col">
                <h1>Social Links</h1>
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            </div>

            <div class="footer-col">
                <div class="form-box">
                    <form action="">
                        <div class="input-field">
                            <input type="text" placeholder="Your Email" required>
                            <button class="send">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
     </section>

     <script>
        const navbarmenu = document.querySelector(".navbar .link");
        const hamburgerBtn = document.querySelector(".hamburger-btn");
        const hidemenuBtn = navbarmenu.querySelector(".close-btn");

        hamburgerBtn.addEventListener("click", () => {
            navbarmenu.classList.toggle("show-menu");
        });

        hidemenuBtn.addEventListener("click", () => hamburgerBtn.click());
     </script>
</body>
</html>
